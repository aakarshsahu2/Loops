<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript For Loop</h2>
    <p id="demo">
    </p>
    <script>
        const chocolates = ["Cadbury", "M&M", "Snickers", "Ferrero rocher"];
        let i = 0;
        let length = chocolates.length;
        let text = "";
        for (; i < length;) {
            text += chocolates[i] + "<br>"; i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
