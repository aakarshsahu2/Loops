<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>nested loop pattern</h1>
    

    <script>
        var a = 1;
        var b = 1;
        for(i=a; i<=5; i++){
            for(j=b; j<=i; j++){
                document.write(j);
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
